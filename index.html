<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Fraunces:opsz,wght@9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Montserrat:wght@500;700&family=Outfit:wght@300;400&family=Raleway:wght@400;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="img/">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

    <section class="layout">
        <div class="fylo">
            <img src="img/logo.svg" alt="logo" class="fylo__header-img">
            <div class="fylo__img">
                <img src="img/icon-document.svg" alt="document svg icon" class="fylo__img-svg">
                <img src="img/icon-folder.svg" alt="document svg icon" class="fylo__img-svg">
                <img src="img/icon-upload.svg" alt="document svg icon" class="fylo__img-svg">
            </div>
        </div>
        <div class="storage">
            <li>Youâ€™ve used <span class="item"> 815 GB </span> of your storage</li>
            <div class="storage__bar">
                <div class="storage__bar-progress">
                    <div class="storage__bar-progress-dot"></div>
                </div>
            </div>
            <div class="storage__left"> <span class="bold"> 185&nbsp;</span>GB Left</div>
            <p class="storage__total">1000 GB</p>
            <p class="storage__start">0 GB</p>

        </div>
    </section>


  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">collins</a>.
  </div>
</body>
</html>
